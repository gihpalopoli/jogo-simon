<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Simon</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Jogo Simon</h1>
    <div id="game-board">
      <div id="green" class="color-button green"></div>
      <div id="red" class="color-button red"></div>
      <div id="yellow" class="color-button yellow"></div>
      <div id="blue" class="color-button blue"></div>
    </div>
    <button id="start-btn" class="btn">Iniciar Jogo</button>
    <h2 id="status-text">Clique em "Iniciar Jogo"</h2>
    <h2>Pontuação: <span id="score">0</span></h2>
    <h3>Maior Pontuação: <span id="high-score">0</span></h3>
  </div>
  <script src="script.js"></script>
</body>
</html>
